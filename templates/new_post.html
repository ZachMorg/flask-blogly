{% extends 'base.html' %}

{% block title %}New Post{% endblock %}


{% block content %}

    <h2>New Post</h2>
    <form action="/users/{{user_id}}/posts/new" method="POST">
        <label>Title</label>
        <input name="title">
        <label>Content</label>
        <input name="content">
        <button>Submit Post</button>
    </form>

{% endblock %}

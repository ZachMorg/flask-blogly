{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}


{% block content %}

    <h2>Edit Post:</h2>
    <form action="/posts/{{post.id}}/edit" method="POST">
        <label>Title</label>
        <input name="title" value="{{post.title}}">
        <label>Content</label>
        <input name="content" value="{{post.content}}">
        <button>Submit Post</button>
    </form>

{% endblock %}

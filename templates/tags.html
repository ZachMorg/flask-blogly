{% extends 'base.html' %}

{% block title %}Tags{% endblock %}


{% block content %}

    <h2>Tags:</h2>

    <form action="/tags/new">
        <button>Add New Tag</button>
    </form>

    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.title}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
